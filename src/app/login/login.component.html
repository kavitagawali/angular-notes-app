<div class="loginForm">
  <div class="main__container">
    <div class="login__container">
      <h2 class="m-5">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group m-5">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control">
                <div *ngIf="getFormGroupControls('loginForm', 'username')?.invalid && (getFormGroupControls('loginForm', 'username')?.dirty || getFormGroupControls('notesForm', 'username')?.touched || submitted)" class="e-error">
                  <div class="e-error" *ngIf="getFormGroupControls('loginForm', 'username')?.errors?.required">
                    Username is required
                  </div>
                </div>
            </div>
            <div class="form-group m-5">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control">
                <div *ngIf="getFormGroupControls('loginForm', 'password')?.invalid && (getFormGroupControls('loginForm', 'password')?.dirty || getFormGroupControls('notesForm', 'password')?.touched || submitted)" class="e-error">
                  <div class="e-error" *ngIf="getFormGroupControls('loginForm', 'password')?.errors?.required">
                    Password is required
                  </div>
                </div>
            </div>
            <div class="form-group m-5 pb-2">
                <button type = "submit" class="btn btn-primary btn-right">
                    Login
                </button>
            </div>
        </form>
    </div>
  </div>
</div>
